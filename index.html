<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Ravenas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #24292e; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #message { margin-top: 15px; font-size: 14px; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="loginBtn">دخول</button>
    <div id="message"></div>
</div>

<script>
    // القيم الخاصة بمشروعك من الصور التي أرفقتها
    const SUPABASE_URL = 'https://epadvfwokobizjjjljdm.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_r2-XEoqDQtRhBuowFtXQeg_iMMSRAmV'; // المفتاح الذي سألت عنه

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('loginBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        messageDiv.innerText = 'جاري التحقق...';

        const { data, error } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password,
        });

        if (error) {
            messageDiv.className = 'error';
            messageDiv.innerText = 'خطأ: ' + error.message;
        } else {
            messageDiv.className = 'success';
            messageDiv.innerText = 'تم الدخول بنجاح!';
            setTimeout(() => { window.location.href = 'welcome.html'; }, 1000);
        }
    });
</script>
</body>
</html>
